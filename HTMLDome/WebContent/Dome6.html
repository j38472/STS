<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here 表格清单</title>
</head>
<body>

	<table border="1" style="width: 100px">
	<caption>表格 标题</caption>
	<tr>
		<th>标题一</th>
		<th>标题二</th>
	</tr>
		<tr align="center" height="100px">
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>1</td>
			<td rowspan="2">2</td>
		</tr>
		<tr>
			<td colspan="2">1</td>
		</tr>
	</table>

</body>
</html>
