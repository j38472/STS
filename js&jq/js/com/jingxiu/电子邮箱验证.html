<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<script src="jquery-1.9.1.js" type="text/javascript"></script>
<script type="text/javascript">
	$window.onload =(function() {
		var str = null;		
		var state = false;
		$('#txtEmail').focus(function() {
			if (state == false) {
				$(this).val('');
			}
		})
		$('#txtEmail').blur(
				function() {
					if ($(this).val() == '') {
						$('#spinfo').text('邮箱不能为空');
						str="邮箱不能为空";
						$(this).focus();
					} else {
						if (/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
								.test($(this).val()) == false) {

							$('#spinfo').text('邮箱格式不正确，请重新输入');
							str="邮箱格式不正确，请重新输入";
							$(this).focus();
						} else {
							//$('#spinfo').text('邮箱格式正确，继续输入');
							$('#spinfo').text('');
							$('#spinfo').append(
									'<img src=images/onSuccess.gif/>');
							state = true;
						}
					}
				})
		$('#txtId').blur(
			function () {
				if ($(this).val()=="") {
					$('#spinfo').text('qq不能为空');
					$(this).focus();
				}else{
					if (/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
								.test($(this).val()) == false) {
						$('#spinfo').text('QQ格式不正确，请重新输入');
							
						$(this).focus();
					}else {
						if ((this).val>9||(this).val<0) {
							$('#spinfo').text('QQ格式不正确，请重新输入');
							$(this).focus();
						}
					}else {
						//$('#spinfo').text('邮箱格式正确，继续输入');
						$('#spinfo').text('');
						$('#spinfo').append(
								'<img src=images/onSuccess.gif/>');
						state = true;
					}
				}
			}		
		)
		alert(str);
	
	})
</script>
<style type="">
	#div1{
		width: 300px;
		height: 500px;
		border: 4px solid #999;
	}

</style>
</head>
<body>
	<div id='div1'>
		邮箱<input id="txtEmail" type="text" value="输入邮箱" class="txtbackcolor" />
			
		<span
			id="spinfo"></span><br />电话<input id="txtPhone" type="text" /><span
			id="spinfo"></span><br />qq<input type="text" id="txtId"/>
			
	</div>
	<div id="div2">
		<input type="button" value="检测" onclick="namew()"/>
	</div>
</body>
</html>
