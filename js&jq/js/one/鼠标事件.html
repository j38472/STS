<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#div1 {
	width: 200px;
	height: 100px;
	background: #ccc;
	border: 1px solid #999;
	display: block;
}

#div2 {
	width: 140px;
	height: 130px;
	background: red;
}
</style>

<script type="text/javascript">
	function toOnclick() {
		var oDiv=document.getElementById('div2');
		oDiv.style.background='#123456';
		oDiv.style.height='500px';
		oDiv.style.width='300px';
	}
	function toOnmouseover() {
		var oDiv = document.getElementById('div2');
		oDiv.style.background='#456789';
		oDiv.style.height='600px';
		oDiv.style.width='400px';
	}
	function toOnmouseout() {
		var oDiv = document.getElementById('div2');
		oDiv.style.background='#987654';
		oDiv.style.height='700px';
		oDiv.style.width='500px';
	}
</script>

</head>
<body>
	<input type="button" value="onclick按钮"
		onclick="div1.style.display='none';" />
	<input type="button" value="onmouseover按钮"
		onmouseover="div1.style.display='block';" />
	<input type="button" value="onmouseout按钮"
		onmouseout="div1.style.width='500px';" />
	<div id="div1">div1</div>
	<br />
	<br />
	<hr />
	<div id="div2" onclick="toOnclick()" onmouseout="toOnmouseout()"
		onmouseover="toOnmouseover()">div2</div>
</body>
</html>
