<!DOCTYPE html>
<html>
<body>
	<script >
		var strs = new Array("aAaaa","baa","cvAv","safdf","fsAdgd");
		var count = 0 ;
		for(i = 0 ; i < strs.length ; i++)
		{
			for(y = 0 ; y < strs[i].length ; y++){
				if(strs[i][y]=='a'||strs[i][y]=='A')
					count++;
			}
		}
		document.write("count:"+count);
	</script>
</body>
</html>
