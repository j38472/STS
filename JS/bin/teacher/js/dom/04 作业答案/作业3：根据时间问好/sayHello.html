<!DOCTYPE html PUBLIC "-//W3C//DTD XhTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>使用if实现时间显示上午/下午好等</title>
<script type="text/javascript">

function disptime()
{
  var now= new Date();
  var hour = now.getHours();
  if (hour>=0 && hour <=12)
	document.write("<h2>上午好!欢迎来到贵美</h2>")
  if (hour>12 && hour<= 18)
    document.write("<h2>下午好!欢迎来到贵美</h2>");
  if (hour>18 && hour <24)
    document.write("<h2>晚上好!欢迎来到贵美</h2>");
  document.write("<h2>今天日期:"+now.getYear()+"年"+(now.getMonth( )+1)+"月"+now.getDate()+"日</h2>");
  document.write("<h2>现在时间:"+now.getHours()+"点"+now.getMinutes( )+"分</h2>");
}
</script>
</head>

<body  onLoad="disptime()">
</body>
</html>
